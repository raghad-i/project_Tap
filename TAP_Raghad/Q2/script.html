
<script>
    
    function findMissing(nums,N){
    let i;
    let temp = [];
    
    for (i = 0; i <= N; i++) {
                temp[i] = 0;
            }
    
            for (i = 0; i < N; i++) {
                temp[nums[i] - 1] = 1;
            }
    
            let ans = 0;
            for (i = 0; i <= N; i++) {
                if (temp[i] == 0)
                    ans = i + 1;
            }
            console.log(ans);
    }
    
    
            let nums = [1, 3, 7, 5, 6, 2];
            let n = nums.length;
     
             findMissing(nums,n);
    
    
    </script>
